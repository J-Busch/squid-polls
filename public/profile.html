<html>

    <head>
        <title>Your Profile</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
        <script src="https://use.fontawesome.com/a705bee300.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">google.charts.load('current', {'packages':['corechart']});</script>
    </head>

    <body>
        <div class="container-fluid">
            <div class='row'>
                <div class='col-xs-12 header text-right'>
                    <span id='display-name'></span>
                    <span id='log'></span>
                    <a href='/'>Home</a>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-8 col-xs-offset-2 text-center'>
                    <h1>New Poll</h1>
                    <form class='text-left' action='/api/polls' method='post'>
                        <div class='form-group'>
                            <label>Your Title</label>
                            <input class='form-control' type='text' name='title' maxlength='50' placeholder="Title" required></input>
                        </div>
                        <div class='form-group'>
                            <label>First Item</label>
                            <input class='form-control' type='text' name='item' maxlength='30' placeholder='Item' required></input>
                        </div>
                        <div class='form-group'>
                            <label>Second Item</label>
                            <input class='form-control' type='text' name='item' maxlength='30' placeholder='Item' required></input>
                        </div>
                        <span id='extra-items'></span>
                        <div id='form-btns'>
                            <button id='new-item' type='button'>New Item</button>
                            <button id='submit-btn' type='submit'>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12 content text-center'>
                    <h1>My Polls</h1>
                    <span id='my-polls'></span>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12 footer text-center'>
                    <h5>By Joel Busch // <a href='https://github.com/J-Busch/voting-app' target='_blank'>GitHub-Repository</a></h5>
                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/userController.client.js"></script>
        <script type="text/javascript" src="controllers/profileController.client.js"></script>
    </body>

</html>
