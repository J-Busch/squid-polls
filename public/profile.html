<html>

    <head>
        <title>Profile</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
        <script src="https://use.fontawesome.com/a705bee300.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">google.charts.load('current', {'packages':['corechart']});</script>
    </head>

    <body>
        <div class="container-fluid">
            <div class='col-xs-12 header'>
                <h3><span id="display-name"></span><a href='/login-logout'><button><i class="fa fa-twitter" aria-hidden="true"></i> Login/Logout</button></a><a href='/'><button>Home</button></a></h3>
            </div>
            <div class='col-xs-2'></div>
            <div class='col-xs-8 content' id='new-poll'>
                <div class='col-xs-12'>
                    <h1>New Poll</h1>
                    <form action='/api/polls' method='post'>
                        <div class='col-xs-12'>
                            <div class='col-xs-12'>
                                <h4><label>Title</label></h4>
                                <input type='text' name='title' maxlength='30' required></input>
                            </div>
                        </div>
                        <div class='col-xs-12'>
                            <div class='col-xs-3'>
                                <h4><label>First Item</label></h4>
                                <input type='text' name='item' maxlength='30' required></input>
                            </div>
                            <div class='col-xs-3'></div>
                                <h4><label>Second Item</label></h4>
                                <input type='text' name='item' maxlength='30' required></input>
                            </div>
                            <div class='col-xs-12'>
                                <span id='extra-items'></span>
                            </div>
                        </div>
                        <div class='col-xs-12' id='form-btns'>
                            <div class='col-xs-2'>
                                <h4><button id='new-item' type='button'>New Item</button></h4>
                            </div>
                            <div class='col-xs-2'>
                                <h4><button id='submit-btn' type='submit'>Submit</button></h4>
                            </div>
                        </div>
                    </form>
                    <div class='col-xs-12 polls'>
                        <h1>My Polls</h1>
                        <h3><span id='my-polls'></span></h3>
                    </div>
                </div>
            </div>
            <div class='col-xs-2'></div>
            <div class='col-xs-12 footer'>
                <hr></hr>
                <h5>By Joel Busch  //  <a href='https://github.com/J-Busch/voting-app' target='_blank'>GitHub-Repository</a></h5>
            </div>
        </div>
    
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
    <script type="text/javascript" src="controllers/profileController.client.js"></script>
    
    </body>

</html>
